

<app-sub-menu title="Událost" (back)="goBack()" showBack="true">
    <ng-container *ngIf="calendar && event">
        <app-calendar-chip  [calendar_id]="calendar._id"></app-calendar-chip>
        <app-calendar-event-chip [calendar_event_id]="event._id"></app-calendar-event-chip>
        <button mat-raised-button  (click)="onDelete()">smazat</button>
        <button mat-raised-button  (click)="onPrint()">tisk</button>
        <button mat-raised-button  (click)="onCopy()">kopírovat</button>
    </ng-container>
</app-sub-menu>
    

<mat-progress-bar *ngIf="loading" mode="indeterminate" class="loading"></mat-progress-bar>


<div class="container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
    <h1>xÚprava události "{{event?.client.last_name}}" / "{{event?.event_name}}" kalendáře "{{calendar?.name}}" dne {{event?.day | czdate}}</h1>
    <app-calendar-event-clip></app-calendar-event-clip>
    <app-calendar-event-editor *ngIf="calendar && event && event_types" [calendar]="calendar" [event_types]="event_types" [event]="event" [free_slots]="free_slots" (saved)="goBack()"></app-calendar-event-editor>
</div>
