

<div fxFlexFill fxLayout="column">
    <div class="toolbar mat-toolbar mat-elevation-z6" fxLayout="row wrap">
      <span> {{data.title}} </span>
      <span class="spacer"></span>
      <button mat-icon-button [mat-dialog-close]="true" cdkFocusInitial>
          <mat-icon>close</mat-icon>
      </button>
    </div>

    <ng-template #loading>
       <div>moment prosim....</div>
    </ng-template>

   
    <div fxFlex="100%" *ngIf="safedataurl; else loading">
        <embed width="100%" height="100%" name="plugin" id="plugin" [attr.src]="safedataurl" type="application/pdf"/>
    </div>

</div>
