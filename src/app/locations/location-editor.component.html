
<mat-card class="form-container">
    <form [formGroup]="locForm"  (ngSubmit)="onSubmit()">
      <mat-card-header>
          <ng-template #newloc>
              <mat-card-title> Nová lokalita </mat-card-title>
          </ng-template>
          <mat-card-title *ngIf="loc; else newloc">Lokalita {{loc?.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field>
            <mat-label>Název</mat-label>
            <input matInput type="text" id="name" formControlName="name"> 
        </mat-form-field>
      
        <mat-form-field>
            <mat-label>Adresa</mat-label>
            <input matInput type="text" id="address" formControlName="address"> 
        </mat-form-field>
      

        <section *ngIf="loc" class="section">
            <mat-checkbox class="check" id="archived" formControlName="archived">Archivovaná</mat-checkbox>
        </section>

        <button *ngIf="!submitted" type="submit" mat-raised-button color="primary"  [disabled]="!locForm.valid">uložit</button>
        <div *ngIf="error_msg" class="red mat-body-strong">{{error_msg}}</div>
      </mat-card-content>
    </form>
</mat-card>
