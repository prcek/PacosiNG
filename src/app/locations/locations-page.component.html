
<app-sub-menu title="Nastavení poboček">
    <mat-slide-toggle
      [checked]="all" (change)="onAll($event)">
      <span class="mat-body" >zobrazit i archivované</span>
    </mat-slide-toggle>
    <a  mat-raised-button routerLink="/locations/new">vytvořit novou lokalitu</a>
</app-sub-menu>

<div class="container" fxLayout="column" fxLayoutAlign="center start">
    <table mat-table [dataSource]="locations" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="archived">
          <th mat-header-cell *matHeaderCellDef> Archivovaná </th>
          <td mat-cell *matCellDef="let element"> {{element.archived | yesno}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Název </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Adresa </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)="onEdit(element)" matTooltip="editovat"><mat-icon>edit</mat-icon></button> 
       </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
