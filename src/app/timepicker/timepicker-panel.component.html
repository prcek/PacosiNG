
<div>card content {{selected}} {{hours | json}}</div>
<ul>
    <li *ngFor="let hour of hours" [value]="hour.value">
        {{hour.viewValue}} {{selected_hour==hour.value}}
    </li>
</ul>

<ul>
    <li *ngFor="let minute of minutes" [value]="minute.value">
        {{minute.viewValue}} {{selected_minute==minute.value}}
    </li>
</ul>
